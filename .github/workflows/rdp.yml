name: Github-Remote-Desktop

on: workflow_dispatch
env:
 RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
 NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
jobs:
  REMOTE:
    runs-on: windows-latest
    steps:
    - name: Download Ngrok & NSSM
      run: |
        REG ADD "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer" /V EnableAutoTray /T REG_DWORD /D 0 /F
        iex ((new-object net.webclient).DownloadString('https://github.com/NightFall-Dev/potential-lamp/raw/main/ci/scripts/enable-rdp.ps1'))
        Invoke-WebRequest https://github.com/jtmaveryk/ngrok/raw/main/Files/ngrok.exe -OutFile ngrok.exe
        Invoke-WebRequest https://github.com/NightFall-Dev/potential-lamp/raw/main/Files/nssm.exe -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Authorize NGROK
      run: .\ngrok config add-authtoken $env:NGROK_AUTH_TOKEN
    - name: Authorize NGROK 2
      run: .\ngrok.exe authtoken $env:NGROK_AUTH_TOKEN
    - name: Download Files
      run: |
        Invoke-WebRequest https://github.com/NightFall-Dev/potential-lamp/raw/main/Files/NGROK-AS.bat -OutFile NGROK-AS.bat
        Invoke-WebRequest https://github.com/NightFall-Dev/potential-lamp/raw/main/Files/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
    - name: Generate YML file for NGROK
      run: start NGROK-AS.bat
    - name: Enable Access
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connection Instructions
      run: cmd /c NGROK-CHECK.bat
    - name: Complete (checking status)
      run: cmd /c loop.bat 
    - name: Pause Build
      run: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://github.com/NightFall-Dev/potential-lamp/raw/main/ci/scripts/enable-rdp.ps1'))
      shell: powershell
